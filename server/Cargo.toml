[package]
name = "expansion"
version = "0.0.1"
authors = ["Hartmut"]

[dependencies]
time = "*" # https://crates.io/crates/time
uuid = { version = "*", features = ["serde", "v4"] } # https://crates.io/crates/uuid
serde = { version = "*", features = ["derive"] } # https://crates.io/crates/serde
serde_json = "*" # https://crates.io/crates/serde_json
serde_derive = "*" # https://crates.io/crates/serde_derive'
csv = "1.1" # https://crates.io/crates/csv
toml = "*" # https://crates.io/crates/toml
chrono = "*" # https://crates.io/crates/chrono
rand = "*" # https://doc.rust-lang.org/rand/rand/index.html
measurements = "*" # https://crates.io/crates/measurements
log = "0.4" # https://crates.io/crates/log
legion-prefab = { git = "https://github.com/amethyst/prefab", rev = "7c30249f106e6177549e223ca2823eec8ab6c70b" }

[dependencies.amethyst]
path = "../../game/amethyst"
features = ["empty"]

[dependencies.bevy]
version = "0.5" # https://crates.io/crates/bevy
features = ["dynamic"]

### from Bevy for fast compiles ###
# For maximum performance, build using a nightly compiler
# If you are using rust stable, remove the "-Zshare-generics=y" below.

[target.x86_64-unknown-linux-gnu]
linker = "/usr/bin/clang"
rustflags = ["-Clink-arg=-fuse-ld=lld", "-Zshare-generics=y"]

# you must manually install https://github.com/michaeleisel/zld on mac. you can easily do this with the "brew" package manager:
# `brew install michaeleisel/zld/zld`
[target.x86_64-apple-darwin]
rustflags = ["-C", "link-arg=-fuse-ld=/usr/local/bin/zld", "-Zshare-generics=y"]

[target.aarch64-apple-darwin]
rustflags = ["-C", "link-arg=-fuse-ld=/usr/local/bin/zld", "-Zshare-generics=y"]

[target.x86_64-pc-windows-msvc]
linker = "rust-lld.exe"
rustflags = ["-Zshare-generics=n"]

# Optional: Uncommenting the following improves compile times, but reduces the amount of debug info to 'line number tables only'
# In most cases the gains are negligible, but if you are on macos and have slow compile times you should see significant gains.
#[profile.dev]
#debug = 1